<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello uTools Translate</title>
    <link rel="stylesheet" href="style.css">

<body>
    <textarea id="in" placeholder="请输入需要翻译的内容">兰陵美酒郁金香
玉碗盛来琥珀光
但使主人能醉客
不知何处是他乡</textarea>
    <div id="bar">
        <div id="select"></div>
        <div id="direction">
            <button id="auto" disabled>自动</button>
            <button id="zhcn-en">中->英</button>
            <button id="en-zhcn">英->中</button>
        </div>
    </div>
    <textarea id="out" readonly></textarea>
    <div id="bottom">
        <div id="hi">你瞅啥？</div>
        <button id="copy">复制 ( Ctrl + C )</button>
        <div id="copyright">©️ ImDong</div>
    </div>

    <script>
        window.sdk_list = [];
        // 用于主动注册 各SDK 的钩子
        function regSDK(name, sdk, title, is_default) {
            is_default = is_default || false
            sdk_list.push({ name, sdk, title, is_default })
        }
    </script>

    <script src="translate.js"></script>
