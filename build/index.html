<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello uTools Translate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="container">
        <div id="main">
            <textarea id="in" placeholder="请输入需要翻译的内容"></textarea>
            <div id="bar">
                <div class="line"></div>
                <div id="select"></div>
                <div id="direction">
                    <div class="translate-mode">
                        自动翻译 <i class="iconfont icon-down"></i>
                    </div>
                    <div class="menu">
                        <div>
                            <div class="menu-item" id="auto">自动翻译</div>
                            <div class="menu-item" id="zhcn-en">中 > 英</div>
                            <div class="menu-item" id="en-zhcn">英 > 中</div>
                        </div>
                    </div>
                </div>
            </div>
            <textarea id="out" readonly></textarea>
        </div>

        <div id="options" class="hide">
            <div class="mask"></div>
            <div id="options-body">
                <div id="options-items">
                </div>
                <div class="bottom">
                    <button id="option-save">保存</button>
                    <button id="option-cancel">取消</button>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="copyright"> ©️ ImDong & FuXiaoYun</div>
            <button id="copy" class="button">
                复制 ( Ctrl + C )
                <div class="button-hover"></div>
            </button>
            <i id="setting" class="iconfont icon-setting"></i>
        </div>

        <template id="options-item-template">
            <div class="options-item">
                <div class="title" id="option-{sdk}">{title}</div>
                <div class="content">
                    <div class="input">
                        <label for="{sdk}_{key}">{label}</label>
                        <input type="text" id="{sdk}-{key}" name="{sdk}-{key}" placeholder="{value_mask}"
                            value="{value}">
                    </div>
                </div>
            </div>
        </template>

        <script src="translate.js"></script>
        <script src="lib/deepl.js"></script>
        <script src="lib/google.js"></script>
        <script src="lib/tencent.js"></script>
        <script src="lib/aliyun.js"></script>
        <script src="lib/caiyun.js"></script>
        <script src="lib/baidu.js"></script>
        <script src="lib/fanyijun.js"></script>
        <script src="index.js"></script>
</body>

</html>
